<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="corpo">
        <p:panel id="panel" header="Cadastro de Produtos" style="padding: 20px">
            <h:form id="formProdutos" >
                <h:panelGroup>
                <p:growl id="mensagens" autoUpdate="true"/>
                    <h:panelGrid columns="2" cellpadding="7">
                        <p:outputLabel value="#{msg.product}: " for="produto"/>
                        <p:inputText id="produto" required="true" value="#{produtoBean.produto.produto}"/>
                        
                        <p:outputLabel value="#{msg.value}: " for="valor"/>
                        <p:inputText id="valor" required="true" value="#{produtoBean.produto.valor}"/>
                        
                        <p:outputLabel value="#{msg.quantity}: " for="quantidade"/>
                        <p:inputText id="quantidade" required="true" value="#{produtoBean.produto.quantidade}"/>
                        
                        <p:commandButton id="botaoSalvar" value="#{msg.save}" 
                                         update="@form" icon="ui-icon ui-icon-disk" action="#{produtoBean.salvar}"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>    
        </p:panel>
        
        <p:panel id="panelPesquisaProd" header="Produtos Cadastrados" style="padding: 20px">
            <h:form id="formPesquisaProdutos">
                <p:dataTable id="datatablePesquisaProdutos" var="produto" value="#{produtoBean.produtos}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" 
                             paginatorPosition="bottom" emptyMessage="#{msg.noFoundsRecord}" paginator="true" widgetVar="pesquisaProdutos"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="210">
                    
                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroProdutos">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaProdutos').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <p:column id="id" headerText="#{msg.id}" style="text-align: center" width="1.2%" filterMatchMode="exact" filterBy="#{produto.id}" filterStyle="width: 20px; display:none">
                        <h:outputText value="#{produto.id}"/>
                    </p:column>
                    
                    <p:column id="produto" headerText="#{msg.product}" width="40" filterMatchMode="contains" filterBy="#{produto.produto}" filterStyle="width: 300px; display:none">
                        <h:outputText value="#{produto.produto}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg.value}" style="text-align: center" width="20" filterMatchMode="contains" filterBy="#{produto.valor}" filterStyle="width: 80px; display:none">
                        <h:outputText id="valor" value="#{produto.valor}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg.quantity}" style="text-align: center" width="20" filterMatchMode="contains" filterBy="#{produto.quantidade}" filterStyle="width: 80px; display:none">
                        <h:outputText id="quantidade" value="#{produto.quantidade}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>    
</ui:composition>
