<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <p:panel id="panel" header="Cadastro de Cliente" style="padding: 20px">
            <h:form id="formCliente" >
                <h:panelGroup>
                <p:growl id="mensagens" autoUpdate="true"/>
                    <h:panelGrid columns="2" cellpadding="7">
                        <p:outputLabel value="#{msg.name}: " for="nome"/>
                        <p:inputText id="nome" required="true" value="#{clienteBean.cliente.nome}"/>

                        <p:outputLabel value="#{msg.product}: " for="produto"/>
                        <p:inputText id="produto" required="true" value="#{clienteBean.cliente.produto}"/>

                        <p:outputLabel value="#{msg.value}: " for="valor"/>
                        <p:inputText id="valor" required="true" value="#{clienteBean.cliente.valor}"/>
                        
                        <p:outputLabel value="#{msg.total}: " for="total"/>
                        <p:inputText id="total" value="#{clienteBean.cliente.total}"/>

                    </h:panelGrid>
                <p:commandButton id="botaoSalvar" value="#{msg.save}" action="#{clienteBean.salvar}" 
                                 update="@form" icon="ui-icon ui-icon-disk"/>
                </h:panelGroup>
            </h:form>
        </p:panel>    
    </ui:define>

</ui:composition>
