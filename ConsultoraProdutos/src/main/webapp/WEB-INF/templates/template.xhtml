<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="titulo">#{msg.systemName}</ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <link rel="icon" type="image/x-icon" href="http://localhost:8083/ConsultoraProdutos/resources/imagens/favicon.ico" />
    </h:head>

    <h:body>

        <header>
            <h:link outcome="/Home.xhtml">
                <p:graphicImage library="imagens" name="logo_mercia_mini.png" styleClass="logo"/>
            </h:link> 
        </header>

        <h:form style="padding: 1px;margin-top: 5px">

            <p:menubar styleClass="labelMenu">
                <p:submenu id="cadastroCliente" label="#{msg.cadastre}" >
                    <p:menuitem  id="cliente" value="#{msg.customer}" outcome="/cliente/CadastroCliente.xhtml" icon="ui-icon-person"/>
                </p:submenu>
                
                <p:submenu id="cadastroProduto" label="#{msg.cadastre}">
                    <p:menuitem id="produto" value="#{msg.product}" icon="ui-icon-person"/>
                </p:submenu>
                
                <p:submenu id="cadastroRelatorios" label="Relátorios">
                    <p:menuitem id="relatorios" value="Relatórios"/>
                </p:submenu>

<!--                <f:facet name="opcoes">
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>
                </f:facet>-->

            </p:menubar>
            
        </h:form>

        <div id="content">
            <ui:insert name="corpo"></ui:insert>
        </div>

        <footer>
            <div id="bottom">
                <p:outputLabel value="#{msg.systemName}" style="float: left;"/>
                <p:outputLabel value="#{msg.systemVersion}" style="float: right;"/>
            </div>
        </footer>
    </h:body>

</html>
