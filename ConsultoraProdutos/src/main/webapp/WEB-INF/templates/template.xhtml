      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

    <h:head>
        <title><ui:insert name="titulo">#{msg.systemName}</ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <link rel="icon" type="image/x-icon" href="http://localhost:8083/ConsultoraProdutos/resources/imagens/favicon.ico" />
    </h:head>

    <h:body>

        <header>
            <h:link outcome="/Home.xhtml">
                <p:graphicImage library="imagens" name="logo_mercia_mini.png" styleClass="logo"/>
            </h:link> 
        </header>

        <h:form style="padding: 1px;margin-top: 5px">

                            <p:submenu label="#{msg.cadastre}" >

                            </p:submenu>
            
                            <p:menuitem value="#{msg.exit}" icon="ui-icon-power"/>
                            
                            <f:facet name="opcoes">
                                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>
                            </f:facet>
                            
                        </p:menubar>-->
            
            <p:tabMenu >
                <p:menuitem value="Home" outcome="/Home.xhtml" icon="ui-icon-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Clientes" outcome="/cliente/Cliente.xhtml" icon=".ui-icon-person">
                    <f:param name="i" value="1" />
                </p:menuitem>
            </p:tabMenu>

        </h:form>

        <div id="content">
            <ui:insert name="corpo"></ui:insert>
        </div>

        <footer>
            <div id="bottom">
                <p:outputLabel value="#{msg.systemName}" style="float: left;"/>
                <p:outputLabel value="#{msg.systemVersion}" style="float: right;"/>
            </div>
        </footer>
    </h:body>

</html>
