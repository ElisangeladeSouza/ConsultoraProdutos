<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="titulo">#{msg.systemName}</ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>

    <h:body>

        <header>
            <h:link outcome="/Home.xhtml">
                <p:graphicImage library="imagens" name="logo_mercia_mini.png" styleClass="logo"/>
            </h:link> 
        </header>

        <h:form style="padding: 1px;margin-top: 5px">
            
            <p:menubar styleClass="labelMenu">
                <p:submenu label="#{msg.cadastre}" >
                    <p:menuitem  value="#{msg.customer}" outcome="/cliente/Cliente" icon="ui-icon-person"/>
                </p:submenu>

                <p:menuitem value="#{msg.exit}" icon="ui-icon-power"/>
                <f:facet name="options">
                    <p:inputText valueChangeListener="Buscar Clientes" style="margin-right: 10px" />
                    <p:commandButton type="button" value="Buscar" />
                </f:facet>
                
            </p:menubar>
            
        </h:form>

        <div id="content">
            <ui:insert name="corpo"></ui:insert>
        </div>

        <footer>
            <div id="bottom">
                <p:outputLabel value="#{msg.systemName}" style="float: left;"/>
                <p:outputLabel value="#{msg.systemVersion}" style="float: right;"/>
            </div>
        </footer>
    </h:body>

</html>
