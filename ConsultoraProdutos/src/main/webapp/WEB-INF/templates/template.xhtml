<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="titulo">#{msg.systemName}</ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <link rel="icon" type="image/x-icon" href="http://localhost:8080/ConsultoraProdutos/resources/imagens/favicon.ico" />
    </h:head>

    <h:body>

        <ui:include src="permissoes-telas.xhtml"/>

        <header>
            <h:link outcome="/Home.xhtml">
                <p:graphicImage library="imagens" name="logo_mercia_mini.png" styleClass="logo"/>
            </h:link> 
        </header>

        <h:form style="padding: 1px;margin-top: 5px">

            <p:menubar styleClass="labelMenu">
                <p:menuitem id="home" value="#{msg.home}" outcome="/Home.xhtml" icon="ui-icon-home"/>

                <p:submenu id="cadastroCliente" label="#{msg.cadastreCustomer}" icon="ui-icon-person" >
                    <p:menuitem  id="cliente" value="#{msg.customer}" outcome="/cliente/CadastroCliente.xhtml" icon="ui-icon-person"/>
                </p:submenu>

                <p:submenu id="cadastroProduto" label="#{msg.cadastreProduct}" icon="ui-icon-cart">
                    <p:menuitem id="produto" value="#{msg.product}" outcome="/produto/CadastroProdutos.xhtml" icon="ui-icon-cart"/>
                </p:submenu>

                <p:submenu id="cadastroRelatorios" label="Relátorios" icon="ui-icon-note">
                    <p:menuitem id="relatorios" value="Relatórios" icon="ui-icon-note"/>
                </p:submenu>
                
                <p:menuitem id="sair" value="Sair" icon="ui-icon-power" action="#{usuarioBean.logout}"/>

            </p:menubar>

        </h:form>

        <div id="content">
            <ui:insert name="corpo"></ui:insert>
        </div>

        <footer>
            <div id="bottom">
                <p:outputLabel value="#{msg.systemName}" style="float: left;"/>
                <p:outputLabel value="#{msg.systemVersion}" style="float: right;"/>
            </div>
        </footer>
    </h:body>

</html>
